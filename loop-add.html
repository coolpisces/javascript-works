<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döngü içi toplam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="" class="form-label"></label>
            <textarea class="form-control" name="" id="txtResult" rows="3"></textarea>
        </div>
    </div>


    <script>
        let x = 0;

        for (let i = 1; i <= 20; i++) {

            x += i;
            document.getElementById("txtResult").innerHTML += `dongü içindeki sayı ` + i + " döngü toplamı " + x + "\n";
        }

    </script>
</body>

</html>
