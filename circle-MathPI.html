<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>

<body>


    <script>
        let r = Number(prompt("Yarıçap değerini giriniz..."));

        document.write("Çemberin alanı => " + (Math.PI * r * r) + "<br>");
        document.write("Çemberin çevresi => " + (Math.PI * 2 * r));
    </script>
</body>

</html>
