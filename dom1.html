<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <h1 id="baslik" style="display:none;">Başlık Alanı</h1>
    <button onclick="goster()">Göster</button>
    <button onclick="gizle()">Gizle</button>

    <img id="img-1" src="images/search.svg" alt="">


    <script>
        function goster() {
            let baslik = document.getElementById("baslik");
            baslik.style.display = "block";
            baslik.innerHTML = "BAŞLIK budur!!!";
            baslik.style.color = "blue"
        }
        function gizle() {
            let baslik = document.getElementById("baslik");
            baslik.style.display = "none";

        }
        document.getElementById("img-1").style.all.
    </script>
</body>

</html>
