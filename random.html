<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>

<body>


    <script>

        function getRandom() {
            for (let i = 5; i > 1; i--) {

                document.write(Math.floor(Math.random() * 1000) + "<br>");
            }
        }
        getRandom();
    </script>
</body>

</html>
